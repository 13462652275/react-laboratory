<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>React Laboratory</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }

      #screen-loading {
        width: 20vw;
        height: 20vh;
        position: fixed;
        top: calc(50% - 10vh);
        left: calc(50% - 10vw);
      }

      .screen-loading__text {
        color: #454545;
        font-family: 'Microsoft YaHei UI','Microsoft YaHei',DengXian,SimSun,'Segoe UI',Tahoma,Helvetica,sans-serif;
        font-size: 18px;
        font-weight: 200;
        text-align: center;
      }

      .box {
        fill: #2d8cf0;
      }
    </style>
  </head>
  <body>
    <div id="screen-loading">
      <svg class="box" width="100%" height="100%" viewBox="0 0 25 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <rect x="0" y="9.80392" rx="1.5" ry="1.5" width="4" height="11.3922">
          <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0s" dur="0.6s" repeatCount="indefinite"></animate>
          <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0s" dur="0.6s" repeatCount="indefinite"></animate>
        </rect>
        <rect x="10" y="5.80392" rx="1.5" ry="1.5" width="4" height="19.3922">
          <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.15s" dur="0.6s" repeatCount="indefinite"></animate>
          <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.15s" dur="0.6s" repeatCount="indefinite"></animate>
        </rect>
        <rect x="20" y="8.19608" rx="1.5" ry="1.5" width="4" height="14.6078">
          <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.3s" dur="0.6s" repeatCount="indefinite"></animate>
          <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.3s" dur="0.6s" repeatCount="indefinite"></animate>
        </rect>
      </svg>
      <p class="screen-loading__text">Wecome to React Laboratory</p>
    </div>

    <div id="root"></div>
  </body>
</html>
